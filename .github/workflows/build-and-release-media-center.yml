name: Build & Release Bravo Maids Media Center

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Ensure Releases directory exists
        run: mkdir -p Releases

      - name: Run Media Center builder
        run: |
          python builder_agent_fixed.py structure_fixed.json Bravo_Maids_Media_Center

      - name: Copy ZIP as latest.zip
        run: |
          LATEST=$(ls -t Releases/*.zip | head -n 1)
          cp "$LATEST" Releases/latest.zip

      - name: Upload ZIP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bravo-maids-media-center-zips
          path: Releases/*.zip

      - name: Determine version tag
        id: version
        run: |
          echo "TAG=v${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      - name: Create versioned GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: Bravo Maids Media Center ${{ steps.version.outputs.TAG }}
          files: Releases/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create / Update 'latest' GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Bravo Maids Media Center
          files: Releases/latest.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
